name: CI

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies (pnpm or npm)
        shell: bash
        run: |
          if command -v pnpm >/dev/null 2>&1; then
            pnpm install --frozen-lockfile
          else
            npm ci
          fi

      - name: Type check and build
        run: |
          if [ -f package.json ]; then
            if npm run | grep -q "build"; then
              npm run build
            else
              echo "No build script defined; running tsc if present"
              if npx -y tsc -v >/dev/null 2>&1; then
                npx tsc --noEmit
              else
                echo "No tsc present â€” skip"
              fi
            fi
          fi

      - name: Lint
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script defined; skipping"
          fi

      - name: Tests (optional)
        run: |
          if npm run | grep -q "test"; then
            npm test --if-present --silent
          else
            echo "No tests configured; skipping"
          fi

      - name: Next build check (if Next.js project)
        run: |
          if [ -f package.json ] && grep -q "next" package.json; then
            if npm run | grep -q "build"; then
              npm run build
            else
              echo "No build script present for Next.js; set 'build' script to 'next build' in package.json"
              exit 1
            fi
          else
            echo "Not detected as Next.js project or no package.json; skipping Next build"
          fi
