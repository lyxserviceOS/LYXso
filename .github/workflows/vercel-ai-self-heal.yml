name: Vercel AI Self-Heal

on:
  push:
    branches:
      - repo-maintenance/cleanup
  workflow_dispatch:

jobs:
  ai-self-heal:
    # Unng√• evig loop hvis AI committer med [ai-fix]
    if: "!contains(github.event.head_commit.message, '[ai-fix]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps (lyxso-app)
        working-directory: ./lyxso-app
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install AI fixer deps
        working-directory: ./lyxso-app/ai-self-heal
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run AI self-heal build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_ROOT: ${{ github.workspace }}/lyxso-app
        working-directory: ./lyxso-app/ai-self-heal
        run: node index.mjs
