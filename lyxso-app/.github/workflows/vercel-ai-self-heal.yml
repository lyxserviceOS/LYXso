name: Vercel AI Self-Heal

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  ai-self-heal:
    # Avoid infinite loops: don't run on AI-generated commits
    if: "!contains(github.event.head_commit.message, '[ai-fix]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install project dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install AI fixer dependencies
        working-directory: ./ai-self-heal
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run AI self-heal build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_ROOT: ${{ github.workspace }}
        working-directory: ./ai-self-heal
        run: node index.mjs
